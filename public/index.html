<html>
  <head>
    <title>Form Container</title>
  </head>
  <body>
    <h1>Native Form Container</h1>

    <form-container>
      <form autocomplete="off" action="javascript:void(0)">
        <div>
          <div>
            <input name="name" />
          </div>
          <div>
            <input name="email" />
          </div>
          <input type="submit" />
        </div>
        <debug-form />
      </form>
    </form-container>

    <script src="../src/index.js"></script>
    <script defer src="form.js"></script>
  </body>
</html>
